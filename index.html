<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator By Roma</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png">
    <link rel="manifest" href="/icon/site.webmanifest">
</head>
<body>

    <section id="container">
        <div class="header">
            <label class="switch">
                <input type="checkbox" id="toggleSwitch">
                <span class="slider"></span>
            </label>
            <div id="popup">Can't Enter More Than 20 digits!</div>
        </div>          
        <div class="calculator">
            <input type="text" id="input" name="input" disabled>
            <div class="buttons">
                <div>
                    <button>C</button>
                    <button>&lpar;</button>
                    <button>&rpar;</button>
                    <button>*</button>
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>/</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>+</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>
                <div>
                    <button>.</button>
                    <button>0</button>
                    <button>&larr;</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </section>

    

    <script src="main.js"></script>
</body>
</html>
